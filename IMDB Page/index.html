<!DOCTYPE html>
<html lang="en">
<head>
    <title>Killers of the Flower Moon (2023)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="#" class="imdb-logo">IMDb</a></h1>
            <a href="#" class="menu">
                <img src="Images/menu-icon.svg" alt="Hamburger menu-icon" class="menu-Icon">
                Menu
            </a>
            <div class="search-bar">
                <div class="drop-down">All<i class="fa-solid fa-caret-down" id="down"></i></div>
                <input class="search-field" type="text" placeholder="Search IMDb">
                <i class="fas fa-search"></i>
            </div>
            <h1><a href="#" class="imdb-pro">IMDb<mark>Pro</mark></a></h1>
            <div class="watchlist"><i class="fa-solid fa-square-plus"></i><a href="#">Watchlist</a></div>
            <div class="signin"><a href="#">Sign<mark>_</mark>In</a></div>
            <div class="lang"><i class="fa-solid fa-caret-down" id="down"></i><a href="#">EN</a></div>
        </nav>
    </header>
    <main>
        <div class="movie movieinfo">
            <ul>
                <li class="first">
                    <a href="#">Cast & crew</a>
                </li>
                <li class="second">
                    <a href="#">User reviews</a>
                </li>
                <li class="second">
                    <a href="#">Trivia</a>
                </li>
                <li class="second">
                    <a href="#">FAQ</a>
                </li>
                <li class="last">
                    <a href="#">IMDbPro</a>
                </li>
                <li class="last button">
                    <i class="fa-solid fa-table-cells-large"></i><a href="#">All Topics</a>
                </li>
                <li class="last share">
                    <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
                </li>
            </ul>
        </div>
        <div class="movie moviecontainer">
            <div class="movie movietitle">
                <div class="title"><span>Killers of the Flower Moon</span></div>
                
                <div class="info">
                    <ul>
                        <li class="first">
                            <a href="#">2023</a>
                        </li>
                        <li class="second">
                            <a href="#">R</a>
                        </li>
                        <li class="second">
                            <span>3h 26m</span>
                        </li>
                    </ul>
                </div>    

            </div>

            <div class="movie movierating">

                <div class="IMDbRating">

                    <div class="top">
                        <span>IMDb RATING</span>
                    </div>
                    <div class="bottombutton">
                        <a href="#" class="bottom">
                            <div class="star"><i class="fa-solid fa-star"></i></div>

                            <div class="ratingText">

                                <div class="ratingTextTop">
                                    <span><mark>8.0</mark>/10</span>
                                </div>

                                <div class="ratingTextBottom">
                                    <span>75K</span>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>

                <div class="YourRating">

                    <div class="top">
                        <span>YOUR RATING</span>
                    </div>
                    <div class="bottom">
                        <i class="fa-regular fa-star"></i>
                        Rate
                    </div>
                </div>
                <div class="Popularity">
                    <div class="top">
                        <span>POPULARITY</span>
                    </div>
                    <div class="bottom">
                        <i class="fa-solid fa-arrow-right-long"></i>
                        2
                    </div>
                </div>
            </div>
        </div>

        <div class="movie moviegrid">
            <div class="poster">
                <img src="Images/Poster.jpg" alt="MoviePoster">
                <div class="banner"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="trailer"><video src="Videos/1434659607842-pgv4ql-1697547877645.mp4" id="movietrailer"></video></div>
                <div class="videos">
                    <a href="#">
                        <div class="videos top"><i class="fa-solid fa-photo-film"></i></div>
                        <div class="videos bottom">
                            28 Videos
                        </div>
                    </a>
            </div>
            <div class="images">
                <a href="#">
                    <div class="images top"><i class="fa-regular fa-images"></i>
                    </div>
                    <div class="images bottom">
                        99+ Images
                    </div>
                </a>
            </div>
        </div>

    </main>
</body>
</html>
